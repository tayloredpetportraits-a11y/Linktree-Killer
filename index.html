    <script>
        // üëá PASTE YOUR KEYS HERE üëá
        const SUPABASE_URL = 'https://qxkicdhsrlpehgcsapsh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_TTBR0ES-pM7LOWDsywEy7A_9BSlhWGg';
        // üëÜ PASTE YOUR KEYS HERE üëÜ

        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadContent() {
            // 1. Check who is the latest user or get a specific ID (For now, we get the first match)
            // Ideally, you'd pull by username, but let's just pull *your* saved row.
            
            const { data, error } = await sbClient
                .from('profiles')
                .select('*')
                .order('updated_at', { ascending: false }) // Get the most recently saved one
                .limit(1)
                .single();

            if (data) {
                // 2. UPDATE THE PAGE
                document.getElementById('profile-title').innerText = data.title || "No Title Yet";
                document.getElementById('profile-bio').innerText = data.description || "No Bio Yet";
            } else {
                console.error("No profile found", error);
                document.getElementById('profile-title').innerText = "Welcome!";
                document.getElementById('profile-bio').innerText = "Create your profile in the builder.";
            }
        }

        loadContent();
    </script>
